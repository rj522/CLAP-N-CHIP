<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div *ngIf="artist != undefined" style="margin-bottom:15px">
  <div id="about" class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h2>My Story</h2><br>
        <p>{{ artist?.portfolio.story}}</p>
      </div>
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-signal logo"></span>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-grey">
    <div class="row">
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-globe logo slideanim"></span>
      </div>
      <div class="col-sm-8">
        <h2>Vaules and Vision</h2><br>
        <p><strong>VISION:</strong> {{artist?.portfolio.values}}</p>
      </div>
    </div>
  </div>

  <div id="about" class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <h3>Note for Donors</h3><br>
        <p>{{artist?.portfolio.note}}</p>
      </div>
      <div class="col-sm-4">
        <span class="glyphicon glyphicon-signal logo"></span>
      </div>
    </div>
  </div>
  <h5>Connect on social Media with {{artist.firstName + " " + artist.lastName}}!</h5>
  <button type="button" class="btn btn-primary" (click)="gotoFacebook()" style="margin-left:50px"><i class="fab fa-facebook"></i></button>
  <button type="button" class="btn btn-primary" (click)="gotoYoutube()" style="margin-left:50px"><i class="fab fa-youtube"></i></button>
  <button type="button" class="btn btn-primary" (click)="gotoInstagram()" style="margin-left:50px"><i class="fab fa-instagram"></i></button>
  <button type="button" class="btn btn-warning" (click)="gotoPostList()" style="margin-left: 1000px">Back</button>
</div>
